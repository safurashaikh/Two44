<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div>
        <nav class="navbar">
            <div class="logo">
                <img src="image/two44-logo.png" alt="">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Porfolio</a></li>
                <li><a href="development.html">Development</a></li>
                <li><a href="">Pricing</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>

            </ul>
            <button class="nav-btn">Book A Free Call</button>
        </nav>
        <div class="container">
            <div class="content">
                <div class="row">
                    <div class="col">
                        <div class="form">
                            <h3>Contact Form</h3>
                            <div class="form-row">
                                <div class="card">
                                    <input type="text" placeholder="Your Name" required="" name="name">
                                </div>
                                <div class="card">
                                    <input type="email" placeholder="Your Email" required="" name="email">
                                </div>
                                <div class="card">
                                    <input type="text" placeholder="Your Phone" required="" name="phone">
                                </div>
                            </div>
                            <div class="msg-card">
                                <textarea name="message" placeholder="Your Message" required=""></textarea>
                            </div>
                            <div class="form-btn">
                                <button>Book A Free Call</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="info">
                            <h3>Contact Info</h3>
                            <div class="info-card">
                                <i class="fa-solid fa-map-location-dot"></i>
                                <div class="details">
                                    <div class="title">Location</div>
                                    <div class="desc">
                                        <p>Survey No. 64, Building Number 9, 13th Floor, Madhapur, Hyderabad</p>
                                        <p>Telangana 500081</p>
                                    </div>
                                </div>
                            </div>
                            <div class="info-card">
                                <i class="fa-solid fa-phone"></i>
                                <div class="details">
                                    <div class="title">Call Us</div>
                                    <div class="desc">
                                        <p>+91 8897 443 700</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
